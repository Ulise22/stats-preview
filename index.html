<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              backgroundImage: {
                bgHero:"url('./images/image-header-desktop.jpg')",
                bgMobileHero:"url('./images/image-header-mobile.jpg')"
              }
            }
          }
        }
      </script>

    <title>Stats Preview</title>
</head>
<body class="bg-black">
    <div class="flex py-6 lg:py-0 overflow-hidden justify-center lg:h-screen items-center">
        <main class="flex flex-col-reverse lg:flex-row bg-gray-900 lg:w-[70rem] w-11/12 rounded-xl">
            <section class="p-16 grid lg:w-3/4 grid-cols-1 gap-16">
                <h1 class="text-white font-semibold text-5xl">Get <span class="text-purple-500">Insights</span> help your business grow.</h1>

                <p class="text-gray-300">Discover the benefits of data analytics and manke better decisions regarding revenue, customer experience, and overall efficiency.</p>
                
                <article class="grid lg:grid-cols-3 grid-cols-1 gap-10 lg:place-self-start place-self-center">
                    <div>
                        <h3 class="text-white text-3xl font-semibold">10k+</h3>
                        <p class="text-gray-400 ">COMPANIES</p>
                    </div>
                    <div>
                        <h3 class="text-white text-3xl font-semibold">314</h3>
                        <p class="text-gray-400 ">TEMPLATES</p>
                    </div>
                    <div>
                        <h3 class="text-white text-3xl font-semibold">12M+</h3>
                        <p class="text-gray-400 ">QUERIES</p>
                    </div>
                </article>
            </section>
            <section class="rounded-r-xl lg:w-3/4 relative">
                <span class="bg-purple-900 h-full w-full z-40 bg-opacity-60 absolute rounded-t-xl lg:rounded-r-xl lg:rounded-tl-none"></span>
                <img src="./images/image-header-desktop.jpg" class="hidden lg:block lg:h-full rounded-r-xl">
                <img src="./images/image-header-mobile.jpg" class="lg:hidden block w-full rounded-t-xl">
            </section>
        </main>
    </div>
</body>
</html>
